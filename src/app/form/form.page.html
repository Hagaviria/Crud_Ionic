<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar Estudiente</ion-title>
  </ion-toolbar>
</ion-header>
<br />
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label floating>Codigo</ion-label>
      <ion-input type="text" [(ngModel)]="datos.code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="datos.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Materia</ion-label>
      <ion-input type="text" [(ngModel)]="datos.subject"></ion-input>
    </ion-item>
    <br />
    <!-- Boton insertar -->
  </ion-list>
  <ion-button round (click)="save()" routerLink="/home" color="success"
    >Guardar</ion-button
  >
  <span> </span>
  <ion-button color="medium" routerLink="/home">Volver</ion-button>
</ion-content>
