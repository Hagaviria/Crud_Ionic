<ion-content [fullscreen]="true">
  <ion-grid expand="blocked">
    <ion-row>
      <ion-col col-25><b>CÃ³digo</b></ion-col>
      <ion-col col-25><b>Nombre</b></ion-col>
      <ion-col col-25><b>Materia</b></ion-col>
      <ion-col col-25><b>Acciones</b></ion-col>
    </ion-row>
    <br />
    <ion-row wrap *ngFor="let item of listado; let index = index">
      <ion-col col-25>{{item.code}}</ion-col>
      <ion-col col-25>{{item.name}}</ion-col>
      <ion-col col-25>{{item.subject}}</ion-col>
      <ion-col>
        <ion-button color="danger" expand="full" (click)="eliminar(item.code)"
          >Eliminar</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  <br />
  <ion-button expand="block" routerLink="/form" color="success"
    >Registrar</ion-button
  >
</ion-content>
