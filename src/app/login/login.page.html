<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>UAO</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Login</ion-label>
        <ion-input
          type="text"
          placeholder="Login"
          formControlName="user"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" type="submit" (click)="login()"
        >Enter</ion-button
      >
    </form>
  </ion-card>
</ion-content>
